{% extends "layout.html" %}

{% block title %}
    New Task
{% endblock %}

{% block main %}
    <form action="/edit" method="post">
        <input name="id" type="text" value="{{ task.id }}" style="display: None;">
        <div class="form-floating mb-3">
            <input name="title" type="text" class="form-control" id="floatingInput" value="{{ task.title }}">
            <label for="floatingInput">Title</label>
        </div>

        <div class="form-floating">
            <textarea name="description" type="text" class="form-control" id="floatingInput">{{ task.description }}</textarea>
            <label for="floatingInput">Description</label>
        </div>
        
        <br>
        <label for="priority-range-input" class="form-label" style="float: left;" id="priority-input">Set Task Priority: </label>
        <input name="priority" type="range" class="form-range" min="0" max="10" step="0.5" id="priority-range-input" value="{{ task.priority }}">
        <p>Less Important&#160&#160 â†’ &#160&#160More Important</p>
        
        <br><br>
        <div style="display: flex; justify-content: center;">
            <a class="btn btn-outline-dark" href="/tasks" role="button">Cancel</a>
            <p>&#160</p>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
{% endblock %}
